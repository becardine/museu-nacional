<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!---Normalize CSS--->
    <link rel="stylesheet" href="css/normalize.css">

    <!---Estilo customizado--->
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
    <![endif]-->


</head>
<body>
    
    <div id="container"><!--inicio container-->

        <header><!--inicio header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--inicio nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav><!--/fim nav-->
        </header><!--/fim header-->

        <div id="principal"><!--inicio principal-->

            <div id="conteudo"><!--inicio conteudo-->
                <section id="capa">
                    <img src="imagens/museu.png" alt="">
                </section>
                <section id="postagens">
                    <article id="video">
                        <h3>Vídeo: conheça o museu</h3>
                        <iframe width="310" height="170" src="https://www.youtube.com/embed/RGUYb-hivrc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </article>
                </section>
            </div><!--/fim conteudo-->

            <aside><!--inicio aside-->
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="">
                </section>

                <section id="visita"><!--inicio seção visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" name="data" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" name="qtd" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--/fim seção visita-->

                <section id="galeria"><!--inicio seção galeria-->
                    <h4>Galeria de fotos</h4>
                    <a href="#">
                        <img src="imagens/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="#">
                        <img src="imagens/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="#">
                        <img src="imagens/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="#">
                        <img src="imagens/imagem4.jpg" height="93" width="93">
                    </a>
                </section><!--/fim seção galeria-->
            </aside><!--/fim aside-->

        </div><!--/fim principal-->

    </div><!--/fim container-->

</body>
</html>
